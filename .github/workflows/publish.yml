name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # Trigger only when version tags are pushed

permissions:
  contents: read

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for correct tag detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build backend
        run: |
          pip install --upgrade pip setuptools wheel build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package metadata before upload
        run: |
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
