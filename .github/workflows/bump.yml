name: Auto Version Bump

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    if: |
      contains(github.event.head_commit.message, '#bump-patch') ||
      contains(github.event.head_commit.message, '#bump-minor') ||
      contains(github.event.head_commit.message, '#bump-major')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install bump2version
        run: pip install bump2version

      - name: Determine bump type & bump version
        id: bump
        run: |
          set -e
          MSG="${{ github.event.head_commit.message }}"
          echo "ðŸ“ Commit message: $MSG"

          if echo "$MSG" | grep -q "#bump-major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            bump2version major --allow-dirty --message "ðŸ”º MAJOR: {new_version} [CI Auto]"
          elif echo "$MSG" | grep -q "#bump-minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            bump2version minor --allow-dirty --message "ðŸ”¸ MINOR: {new_version} [CI Auto]"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            bump2version patch --allow-dirty --message "ðŸ”¹ PATCH: {new_version} [CI Auto]"
          fi

      - name: Push changes
        run: |
          git push
          git push --tags

      - name: Summary
        run: echo "ðŸŽ‰ Version bump type: ${{ steps.bump.outputs.type }}"
