name: Auto Version Bump

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    if: |
      contains(github.event.head_commit.message, '#bump-patch') ||
      contains(github.event.head_commit.message, '#bump-minor') ||
      contains(github.event.head_commit.message, '#bump-major')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install bump2version
        run: pip install bump2version

      - name: Bump Version Based on Commit Message
        run: |
          if echo "${{ github.event.head_commit.message }}" | grep -q "#bump-major"; then
            bump2version major
          elif echo "${{ github.event.head_commit.message }}" | grep -q "#bump-minor"; then
            bump2version minor
          else
            bump2version patch
          fi

          git push --follow-tags
